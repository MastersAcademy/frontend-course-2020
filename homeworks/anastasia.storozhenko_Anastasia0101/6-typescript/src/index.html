<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" data-game-screen>
        <section>
            <p data-score></p>
            <div class="score">
                <p data-cube-score></p>
                <div class="cube" data-cube></div>
            </div>
        </section>
        <section>
            <div class="cube"><p data-key></p></div>
            <div class="cube progress-bar-first" data-progress-bar></div>
        </section>
    </div>
    <p hidden data-winner-screen>You are winner</p>
    <p hidden data-loser-screen>You are loser!!!</p>
</body>
</html>
