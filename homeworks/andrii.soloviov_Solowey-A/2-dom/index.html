<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="wrapper" class="wrapper">
    <div class="left-bar"><img src="images/left-bar.jpg" alt=""></div>
<div class="chat-functional">
    <div class="top-info"><span class="person-name">Kirsten Mckellar</span><span class="type"> is typing...</span></div>
    <div class="view-wrapper" id="view-wrapper">


        <div class="view-message" id="view-message">

        </div>

    </div>
    <div class="type-message">
        <span class="demo-icon">&#xe803;</span>
        <textarea id="input-message" placeholder="Type your message..."></textarea>
        <button id="send" class="send"><i class="demo-icon">&#xf1d8;</i></button>
    </div>
    <template id="message-template">
        <div class="new-message">
            <div class="message-info">
                <div class="user-photo"><img src="images/user.png" alt="photo"></div>
                <div class="send-time"></div>
            </div>
            <p class="message-text"></p>
        </div>
    </template>
</div>


    <div class="right-bar"><img src="images/right-bar.jpg" alt=""></div>
</div>
<script src="index.js"></script>

</body>
</html>
