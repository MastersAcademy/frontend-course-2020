<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <section class="wrapper">
        <h1 class="wrapper__score" data-score></h1>
        <div class="wrapper__cube" data-cube>
            <p class="wrapper__cube-result hidden" data-cube-result></p>
        </div>
        <div class="wrapper__data-score">
            <div class="wrapper__data-score-cube-score" data-cube-score>
                <p class="wrapper__data-score-key" data-key></p>
            </div>
            <div class="wrapper__data-score-my-progress">
                <div class="wrapper__data-score-my-progress-progress-bar-left" data-progress-bar="left"></div>
                <div class="wrapper__data-score-my-progress-progress-bar-right" data-progress-bar="right"></div>
            </div>
            <div class="wrapper__data-score-time" data-game="time"></div>
        </div>
        <form action="" data-game-form>
            <p>
                <button class="button" data-game="start">Start</button>
            </p>
            <p>
                <button class="button" data-game="end" disabled="true">End</button>
            </p>
            <p>
                <button class="button" data-game="reload" disabled="true">Reload</button>
            </p>
        </form>
    </section>
    <div class="paranja hidden" data-game="paranja">
        <div class="paranja__popup">
            <p class="paranja__popup-text" data-game="result">You are lose!</p>
            <button class="paranja__popup-button" data-game='close'>X</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
