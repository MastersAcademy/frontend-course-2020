<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat</title>
    <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
    <article class="chat" data-chat="containerForInnerBlock">
    </article>
    <section class="interface">
        <form method="" action="POST" data-chat="container" class="interface__form" >
        <input type="text" placeholder="Type..." data-chat="dataInput" class="interface__form-input" data-tooltip="user is typing....." />
        <button type="submit" data-chat="ActionButton" class="interface__form-button" > Submit </button>
    </form>
</section>
<script src="script/script.js"></script>
</body>
</html>
