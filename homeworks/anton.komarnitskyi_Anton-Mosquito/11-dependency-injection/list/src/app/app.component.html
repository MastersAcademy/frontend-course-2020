<app-slider *ngIf="loading"></app-slider>

<ul class="wrapper">
  <li *ngFor="let element of vechicles"
  #transfer
  attr.data-protocol="{{ element.post.protocol }}"
  attr.data-model="{{ element | transformModel }}"
  class="list">
    <table>
    <tbody>
      <tr>
        <th>Field</th>
        <th>Value</th>
      </tr>
      <tr>
        <td [appChangeColor]="element">Added from</td>
        <td>
          {{ element.post.protocol }}
        </td>
      </tr>
      <tr>
        <td>Vehicle</td>
        <td>
          {{ element | transformDiscription }}
        </td>
      </tr>
      <tr>
        <td>Price</td>
        <td>
          {{ element.cost.amount | currency: element.cost.currencyCode:"code" }}
        </td>
      </tr>
    </tbody>
  </table>
</li>
</ul>
<router-outlet></router-outlet>
