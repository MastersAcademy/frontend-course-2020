<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script src="./index.js" defer></script>
</head>
<body>
    <header class="buttonsGroup">
        <button data-button-start>Start</button>
        <button data-button-stop disabled="true">Stop</button>
        <button data-button-restart disabled="true">Restart</button>
    </header>
    <main class="container">
        <h1 class="total-scores" data-total-scores></h1>
        <div class="blockInfo">
            <div class="blockVision" data-vision></div>
            <h2 class="currentScore" data-current-score></h2>
        </div>
        <div class="blockKey" data-block-key>
            <h1 data-key></h1>
        </div>
        <div class="loaderBlock">
            <div class="progress_line" data-loader></div>
        </div>
    </main>
</body>
</html>
