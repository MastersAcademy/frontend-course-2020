<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="module" src="js/main.js" refer></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col">
                    <div class="group">
                        <input class="dateInput" type="date" data-date name="trip-start" value="2020-11-12">
                    </div>
                    <div class="group infoBlock">
                        <button data-button-fridays>Get calendar dates of Fridays</button>
                        <h3>Fridays - <span data-info-fridays></span></h3>
                    </div>
                    <div class="group infoBlock">
                        <button data-button-longmonth>Ð¡heck month for number of days</button>
                        <h3>This month has 31 days - <span data-info-longmonth></span></h3>
                    </div>
                    <div class="group infoBlock">
                        <button data-button-shortweek>Get the number of days the shortest week</button>
                        <h3>The shortest week in this month has - <span data-info-shortweek></span> days</h3>
                    </div>
                    <div class="group infoBlock">
                        <button data-button-fullweek>Get the number of full weeks</button>
                        <h3>This month has - <span data-info-fullweek></span> full weeks</h3>
                    </div>
                </div>
                <div class="col right">
                    <div class="group">
                        <h1 class="time" data-info-time></h1>
                    </div>
                    <div class="group">
                        <select class="dropdownTimezone" data-dropdown-timezone>
                            <option value="tokyo">Tokyo
                            <option value="london">London
                            <option value="newyork">New York
                            <option value="current" selected>Current
                        </select>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
