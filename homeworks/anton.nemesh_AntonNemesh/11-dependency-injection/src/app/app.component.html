<h1 class="pre-loader" *ngIf="areLoading">Loading...</h1>
<table class="table" *ngIf="!areLoading">
  <tbody class="table__body">
    <tr class="table__row">
      <th class="table__col">Added from</th>
      <th class="table__col">Vehicle</th>
      <th class="table__col">Price</th>
    </tr>
    <tr class="table__row" *ngFor="let vehicle of vehicles" appClickableLinks>
      <td class="table__col">{{vehicle.post.protocol}}<a class="table__link" href=""></a></td>
      <td class="table__col">{{ vehicle | transformVehicleModel }}<a tabindex="-1" class="table__link" href=""></a></td>
      <td class="table__col">{{ vehicle.cost.amount | currency: vehicle.cost.currencyCode : 'symbol-narrow' }}<a tabindex="-1" class="table__link" href=""></a></td>
    </tr>
  </tbody>
</table>
