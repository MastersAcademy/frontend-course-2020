<header>
  <div class="dropdown-wrap">
    <label for="kind-of-view"></label>
    <select id="kind-of-view" (change)="selectedView($event)">
      <option value="2" selected>2 users per page</option>
      <option value="5">5 users per page</option>
      <option value="10">10 users per page</option>
      <option value="{{totalUsers}}">All users</option>
    </select>
  </div>
</header>
<main>
  <div class="container">
    <img *ngIf="loaderVisible | async" alt="loader image" class="loader" src="https://ledlenser.net.ua/wp-content/uploads/2017/11/loader-1.gif">
    <div *ngIf="contentVisible | async"  class="cards-wrap">
      <section *ngFor="let user of usersData" class="user-card">
        <div class="card-wrap">
          <div class="user-card__img-wrap">
            <img src="{{user.avatar}}" alt="" class="user-card__avatar">
          </div>
          <div class="user-card__inf-wrap">
            <h1 class="user-card__firstname">{{user.first_name}} {{user.last_name}}</h1>
            <p>{{user.email}}</p>
          </div>
        </div>
      </section>
    </div>
  </div>
</main>
<footer>
  <div class="paginator-wrap">
    <div class="center">
      <div class="pagination">
        <a *ngFor="let item of [].constructor(totalPages); let page = index"
           (click)="changePage(page + 1)"
           [class.active]="checkNumbOfCurrentPage(page + 1)"
           href="#">
          {{page + 1}}
        </a>
      </div>
    </div>
  </div>
</footer>
