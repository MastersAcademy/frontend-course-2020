<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title>10-media</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <picture>
        <source type="image/avif" srcset="./img/images_1.avif">
        <source type="image/jpg" srcset="./img/images_1.jpg">
        <img src="./img/images_1.jpg">
    </picture>
    <div class="svg">
        <svg class="social-icon social-icon--animated">
            <use xlink:href="./img/icon/sprite.svg#facebook"></use>
        </svg>
        <svg class="social-icon social-icon--animated">
            <use xlink:href="./img/icon/sprite.svg#instagram"></use>
        </svg>
        <svg class="social-icon social-icon--animated">
            <use xlink:href="./img/icon/sprite.svg#twitter"></use>
        </svg>
    </div>
    <picture>
        <source type="image/avif" srcset="./img/images_2.avif">
        <source type="image/jpg" srcset="./img/images_.jpg">
        <img src="./img/images_2.jpg">
    </picture>
</body>

</html>
