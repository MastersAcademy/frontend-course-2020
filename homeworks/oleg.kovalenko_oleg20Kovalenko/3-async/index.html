<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-async</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="box">
        <div class="box-input">
            <input type="text" class="box-input-filter">
            <select class="box-select-sort">

        </div>
        <div class="box-list">

        </div>
    </div>
    <div class="loader"></div>

    <script src="script.js"></script>
