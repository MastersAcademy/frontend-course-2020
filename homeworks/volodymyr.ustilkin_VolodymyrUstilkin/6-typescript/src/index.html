<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>6-typescript</title>
    <link rel="stylesheet" href="../src/index.css">
</head>
<body class="body-class">
<section class="score-container" data-score>100</section>

<section class="red-cube-score-container">
    <div class="cube-score" data-cube-score></div>
    <div class="cube-score cube-score-red" data-cube></div>
    <div class="cube-score"></div>
</section>

<section class="key-container">
    <div class="key" data-key>KEY</div>
    <div class="progress-bar-container">
        <div class="progress-bar" data-progress-bar></div>
    </div>
</section>

<section class="control-container">
    <button type="button" data-game-start-btn class="control-container-button">START</button>
    <button type="button" data-game-stop-btn class="control-container-button">STOP</button>
    <button type="button" data-game-restart-btn class="control-container-button">RESTART</button>
</section>
</body>
</html>
