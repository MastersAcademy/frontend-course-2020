<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2-DOM</title>
    <link href="https://fonts.googleapis.com/css2?family=Piazzolla&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="chat-headline">
        Home chat
    </h1>
    <div class="bright-line"></div>
    <div class="container">

        <div class="chat-wrapper">
            <template id="template">
                <li id="template-item" class="user-message"></li>
        </template>
            <ul id="message-list">
                <li class="user-message" data-message-line>
                    1 text
                </li>
                <li class="message" data-message-line>
                    2 text text

                </li>
                <li class="message" data-message-line>
                    last text text text text
                </li>
            </ul>
            <p id="valueResualt" class="message hide"></p>
            <div class="empty-container"></div>
        </div>

        <div class="input-area-wrapper">
            <div class="typing hide"> Somebody typing ...</div>
            <input type="text" id="user-text" class="input-txt" placeholder="Start write message" value="" />
            <button class="send" id="btn-send">  Send message</button>
        </div>
    </div>
    <script src="scripts.js "></script>
</body>

</html>
