<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Simple Chat</title>
</head>
<body>
<div class="chat-container">
    <div class="message-wrapper" data-messages>
        <ul class="message-list" data-list>
        </ul>
        <li class="message hidden" data-message></li>
    </div>
    <div class="form-wrapper">
        <form>
            <div class="typing hidden" data-typing></div>
            <input type="text" data-inputText class="input" placeholder="Please, write text">
            <input type="submit" data-submit class="btn" value="Submit">
        </form>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
