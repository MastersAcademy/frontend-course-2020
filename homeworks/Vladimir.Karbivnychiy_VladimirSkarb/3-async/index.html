<html lang="en">

<section class="posts-section">

        <p class="hidden" data-warning></p>
        <label>
            <select class="label" data-sort>
                <option value="default">Default</option>
                <option value="asc">A - Z</option>
                <option value="desc">Z - A</option>
            </select>
        </label>
    </header>
    <main>
        <div class="container" data-container>
            <div class="lds-ring" data-loader>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </main>
    <div class="post-wrapper hidden" data-post>
        <div class="text-wrapper">
            <div class="post-title">
                <p data-title></p>
            </div>
            <div class="post-description">
                <p data-description></p>
            </div>
        </div>
        <button class="btn" data-btn>Ã—</button>
