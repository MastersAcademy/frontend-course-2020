<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="homework2.css">
</head>
<body>
    <form id = "message" onsubmit="return false;">
        <div id = 'header'>
           <h1>Type!</h1>
           <input id ="typePlace" type="text" placeholder="Type your massage!"></input>
           <button id = "button">Submit</button> 
           <span id = 'dotOne'></span>
           <span id = 'dotTwo'></span>
           <span id = 'dotThree'></span>
           <span id = 'li'></span>
        </div>
        <div id = 'block'>
            <ul id = "chat"></ul>
        </div>
    </form> 
    <script>
        let someMessage = document.getElementById("typePlace");
        let button = document.getElementById('button');
        let a = document.getElementById('a');
        let b = document.getElementById('b');
        let c = document.getElementById('c');

        function text_output(){
            let chat = document.getElementById('chat');
            let li = document.getElementById('li');

            if(!/^\s*$/.test(someMessage.value)){
            let newLi = document.createElement('LI');
            newLi.innerHTML = someMessage.value;
            chat.prepend(newLi);   
            };
            someMessage.value = "";
        };
        function Typing(){
            li.innerHTML = "Typing";
            dotOne.innerHTML = ".";
            dotTwo.innerHTML = ".";
            dotThree.innerHTML = ".";
        };
        function noTyping(){
            li.innerHTML = "";
            dotOne.innerHTML = "";
            dotTwo.innerHTML = "";
            dotThree.innerHTML = "";
        };

        someMessage.addEventListener('keydown',Typing);
        setInterval(noTyping,3000);
        button.addEventListener('click',text_output);
    </script>
</body>    
</html>
