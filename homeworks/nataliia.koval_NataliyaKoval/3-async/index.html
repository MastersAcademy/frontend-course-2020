<div class="wrapper">

    <div class="container" data-container></div>
        <template data-template>
            <li class="post" data-post>
            <h2 data-title></h2>
            <p data-text></p>
            </li>
        </template>
    
        <div class="sort-container">
            <div class="filter">
                <label for="filter-input">Filter: </label>
                <input id="filter-input" type="text" class="filter" data-filter>
            </div>

            <div class="select">
            <label for="sort-select">Sort by: </label>
        
            <select data-select id="sort-select" class="sort-select">
                <option value="0" data-default>Default</option>
                <option value="1" data-az>A-Z</option>
                <option value="2" data-za>Z-A</option>
            </select>
            </div>
        </div>

        <ul class="list" data-list></ul>

    </div>
</div>
