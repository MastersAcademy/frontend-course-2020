<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="chat">
        <div class="chat-info">
            <div class="interlocutor">
                <img src="img/png-clipart-computer-icons-businessperson-company-man-icon-company-people.png" alt="photo"
                    class="photo-interlocutor">
                <div class="info-interlocutor">
                    <i>Имя собеседника</i>
                    <i class="status">Online</i>
                    <b class="typing"></b>
                </div>
            </div>
        </div>
        <div class="messages"></div>
        <div class="chat-footer">
            <form action="">
                <input type="text" class="form-control" placeholder="Recipient's username">
                <button class="btn btn-light btn-floating" type="button">
                    <i class="fa fa-paperclip"></i>
                </button>
                <button class="btn btn-light btn-floating" type="button">
                    <i class="fa fa-microphone"></i>
                </button>
                <button class="btn btn-primary btn-floating send-button" type="submit">
                    <i class="fa fa-send"></i>Send
                </button>
            </form>
        </div>
    </div>
    <script src="js/common.js"></script>
</body>

</html>
