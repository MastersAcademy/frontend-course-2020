<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Game</title>
    <link rel="stylesheet" href="src/css/style.css"/>
</head>

<body>

<div class="container">
    <div class="score" data-score>100</div>
    <div class="cube-container">
        <div class="cube-section cube-score-container">
            <div class="cube-section cube-score" data-cube-score>0</div>
        </div>
        <div class="cube-section cube-box">
            <div class="cube " data-cube></div>
        </div>
        <div class="cube-section"></div>
    </div>
    <div class="key-box">
        <div class="key" data-key></div>
        <div class="my-progress" data-progress-bar>
            <div class="my-bar" data-my-bar></div>
        </div>
    </div>
    <div class="result" data-result></div>
</div>

<script src="dist/main.js"></script>

</body>
</html>
