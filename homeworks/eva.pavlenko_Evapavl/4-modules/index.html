<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Module</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
<div class="wrapper">
    <div class="form_box">
        <form class="form" data-form onsubmit="return false">
            <label class="label">Date:</label>
            <input value="2020-11-12" data-input class="input" placeholder="Enter Date" type="date"/>
            <button class="btn" data-btn-friday>Get month friday</button>
            <p class="parag" data-p-friday></p>
            <button class="btn" data-btn-boolean>Is month long</button>
            <p class="parag" data-p-boolean></p>
            <button class="btn" data-btn-shortest-week>Days of shortest week in month</button>
            <p class="parag" data-p-shortest-week></p>
            <button class="btn" data-btn-full-week>Full week in month</button>
            <p class="parag" data-p-full-week></p>
        </form>
        <div class="select_box">
            <p data-current-hour class="current_hour_parag"></p>
            <select data-select class="select">
                <option value="Current">
                    Current time
                </option>
                <option value="Tokyo">
                    Tokyo
                </option>
                <option value="London">
                    London
                </option>
                <option value="NewYork">
                    New York
                </option>
            </select>
        </div>
    </div>
</div>
<script src="script.js" type="module"></script>
</body>
</html>
