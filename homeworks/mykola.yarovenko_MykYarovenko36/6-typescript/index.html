<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-TS</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header class="app-header">
        <h1 class="app-header_h1">CRAZY  ALPHABET</h1>
        <span class="app-header_h1-signature">KEYBOARD-MASTER</span>
    </header>
    <main class="game-wrapper">
        <section class="game__bar">
            <div class="game__bar-process-btns-container">
                <button data-btn-clear-score class="btn-clear-score bar__process-btn" value="clear-score">CLEAR SCORE</button>
                <button data-btn-stop class="btn-stop bar__process-btn" value="game-stop">STOP</button>
                <button data-btn-play class="btn-play bar__process-btn" value="game-start">PLAY</button>
            </div>
        </section>
        <section class="game__score">
            <div class="game__score-container">
                <p data-plus-points class="score__plus-points game-points"></p>
            </div>
            <div class="game__score-container">
                <p data-current-points class="score__current-points game-points"></p>
            </div>
            <div class="game__score-container">
                <p data-minus-points class="score__minus-points game-points"></p>
            </div>
        </section>
        <section class="game__body">
            <div class="body__key-container">
                <p data-game__key class="game__key"></p>
            </div>
            <div class="loader_point">
            </div>
        </section>
        <section class="game__body-desktop-keyboard">
            <div class="keyboard-lines">
                <p date-desktop-keyboard-key class="keyboard-key">Q</p>
                <p date-desktop-keyboard-key class="keyboard-key">W</p>
                <p date-desktop-keyboard-key class="keyboard-key">E</p>
                <p date-desktop-keyboard-key class="keyboard-key">R</p>
                <p date-desktop-keyboard-key class="keyboard-key">T</p>
                <p date-desktop-keyboard-key class="keyboard-key">Y</p>
                <p date-desktop-keyboard-key class="keyboard-key">U</p>
                <p date-desktop-keyboard-key class="keyboard-key">I</p>
                <p date-desktop-keyboard-key class="keyboard-key">O</p>
                <p date-desktop-keyboard-key class="keyboard-key">P</p>
            </div>
            <div class="keyboard-lines">
                <p date-desktop-keyboard-key class="keyboard-key">A</p>
                <p date-desktop-keyboard-key class="keyboard-key">S</p>
                <p date-desktop-keyboard-key class="keyboard-key">D</p>
                <p date-desktop-keyboard-key class="keyboard-key">F</p>
                <p date-desktop-keyboard-key class="keyboard-key">G</p>
                <p date-desktop-keyboard-key class="keyboard-key">H</p>
                <p date-desktop-keyboard-key class="keyboard-key">J</p>
                <p date-desktop-keyboard-key class="keyboard-key">K</p>
                <p date-desktop-keyboard-key class="keyboard-key">L</p>
            </div>
            <div class="keyboard-lines">
                <p date-desktop-keyboard-key class="keyboard-key">Z</p>
                <p date-desktop-keyboard-key class="keyboard-key">X</p>
                <p date-desktop-keyboard-key class="keyboard-key">C</p>
                <p date-desktop-keyboard-key class="keyboard-key">V</p>
                <p date-desktop-keyboard-key class="keyboard-key">B</p>
                <p date-desktop-keyboard-key class="keyboard-key">N</p>
                <p date-desktop-keyboard-key class="keyboard-key">M</p>
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./dist/main.js" defer></script>
</body>
</html>
