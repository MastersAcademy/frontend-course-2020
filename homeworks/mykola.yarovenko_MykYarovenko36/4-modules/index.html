<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modules</title>
    <link rel="stylesheet" href="./index.css">
    <script type="module" src="./time.js" refer></script>
</head>
<body>
    <div class="wrapper">
        <div class="parameters_container">
            <p class="parameters input_date-form">date:
                <input class="input_date-field" data-input-field type="date">
            </p>
            <p class="parameters current-time"></p>
            <div class="parameters sort-list_container">
                <select data-sort-list class="sort_list">
                    <option>Kiev</option>
                    <option>Tokyo</option>
                    <option>London</option>
                    <option>New York</option>
                </select> :city
            </div>
        </div>
        <div class="date-info_container">
            <button data-month-fridays-btn class="info-btn">Get month fridays</button>
            <p class="month_fridays info_text"></p>

            <button data-month-long-btn class="info-btn">Ismonth long?</button>
            <p class="month_long info_text"></p>

            <button data-month-shortest-week-btn class="info-btn">Days of shortest week in month</button>
            <p class="month_shortest_week info_text"></p>

            <button data-month-full-weeks-btn class="info-btn">Full weeks in month</button>
            <p class="month_full-weeks info_text"></p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
