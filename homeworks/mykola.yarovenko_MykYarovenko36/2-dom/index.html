<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./index.css">
	<title>Document</title>
</head>
<body>
	<div class="wrapper">
		<div class="header">
      <h1 class="header-text">Live Chat</h1>
		</div>
		<div class="dialogs_container">
      <ul data-dialogs-list class="dialogs_list">
			</ul>
			<div class="message_pointer_container">
				<span class="message_status_pointer" data-message-status-pointer></span>
			</div>
		</div>
		<div class="input_message_container">
				<input data-message-input type="text" placeholder="enter message..." class="input_message">
			  <button data-submit-button class="submit_button">Send</button>
		</div>
	</div>
	<script src="./index.js"></script>
</body>
</html>
