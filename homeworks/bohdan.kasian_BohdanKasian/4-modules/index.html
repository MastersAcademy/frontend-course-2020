<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4-modules</title>
</head>
<body>
<section style="display: flex; justify-content: space-between">
    <div>
        <h5>Date:</h5>
        <input  data-input-date type="date" placeholder="date" style="display: block; margin-bottom: 25px">
        <button data-get-month-fridays>Get month fridays</button>
        <p data-set-month-fridays style="margin-bottom: 50px"></p>
        <button data-get-month-long>Is month long?</button>
        <p data-set-month-long style="margin-bottom: 50px"></p>
        <button data-get-days>Days of shortest week in month</button>
        <p data-set-days style="margin-bottom: 50px"></p>
        <button data-get-full-weeks>Full weeks in month</button>
        <p data-set-full-weeks style="margin-bottom: 50px"></p>
    </div>

</section>
<script type="module" src="main.js"></script>
</body>
</html>
