<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TS</title>
</head>
<body>

<section class="game">
  <div class="btn-wrapper">
    <p class="start">Start</p>
    <p class="end">End</p>
    <p class="restart">Restart</p>
  </div>
  <div>
    <h1>Score:</h1>
    <h2 data-score></h2>
  </div>

  <div class="cube-wrapper">
    <p data-cube-end-game ></p>
    <div class="cube-wrapper">
      <div data-cube class="cube"></div>
    </div>
    <p data-cube-score></p>
  </div>

  <div class="cube-wrapper">
    <div class="key-cube">
      <p data-key>A</p>
      <div data-progress-bar class="progress-bar"></div>
    </div>
  </div>

</section>

</body>
</html>
