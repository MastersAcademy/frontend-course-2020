<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Simple single chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="page__wrapper">
    <div class="container">
        <header class="page__header">
            <h1 class="page__header-description">Simple single chat</h1>
        </header>
        <main class="content__wrapper">
            <div data-messages-output class="messages-output__wrapper"></div>
            <form data-input-form class="input-form__wrapper">
                <div data-error-message class="input-form__error-message"></div>
                <div data-typing-status hidden class="input-form__typing-status">Typing...</div>
                <label class="messages-input__row">
                    <input data-message-input type="text" class="messages-input"
                           id="input"
                           placeholder="Write a message..." autocomplete="off">
                    <button class="btn-submit" type="submit">
                        Submit
                    </button>
                </label>
            </form>
        </main>
    </div>
</div>

<template data-message-output-template>
    <div data-messages-output-item class="messages-output__item">
        <p data-message-body class="messages-output__body"></p>
        <button data-btn-delete-message class="btn-delete-message">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="#010101" class="delete-icon">
                <path d="M53 20H11a1 1 0 0 1-1-1v-2a5 5 0 0 1 5-5h34a5 5 0 0 1 5 5v2a1 1 0 0 1-1 1zm-41-2h40v-1a3 3 0 0 0-3-3H15a3 3 0 0 0-3 3z"/>
                <path d="M40 14H24a1 1 0 0 1-1-1v-1a5 5 0 0 1 5-5h8a5 5 0 0 1 5 5v1a1 1 0 0 1-1 1zm-15-2h14a3 3 0 0 0-3-3h-8a3 3 0 0 0-3 3zm14 38h-.17a1 1 0 0 1-.83-1.17L41 31a1.014 1.014 0 1 1 2 .33l-3 17.84a1 1 0 0 1-1 .83zm-14 0a1 1 0 0 1-1-.83l-3-17.9a1.01 1.01 0 1 1 2-.28l3 17.88a1 1 0 0 1-.83 1.12zm16.58 7H22.42a5 5 0 0 1-4.94-4.23L13 24.15A1 1 0 0 1 14 23h36a1 1 0 0 1 1 1.15l-4.48 28.62A5 5 0 0 1 41.58 57zm-26.4-32l4.3 27.46a3 3 0 0 0 3 2.54H41.6a3 3 0 0 0 3-2.54L48.83 25zM32 50a1 1 0 0 1-1-1V31a1 1 0 0 1 2 0v18a1 1 0 0 1-1 1z"/>
            </svg>
        </button>
    </div>
</template>
<script src="script.js"></script>
</body>
</html>
