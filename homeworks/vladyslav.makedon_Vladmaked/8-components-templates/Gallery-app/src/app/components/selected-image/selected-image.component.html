<div class="big-image-wrapper">
    <button class="btn" (click)="setPrevImage()" [disabled]="getIsFirstImage()">
        Prev
    </button>
    <img class="big-image" *ngIf="selectedImage" src="{{selectedImage.urls.small}}" alt="{{selectedImage.description}}">
    <button class="btn" (click)="setNextImage()" [disabled]="getIsLastImage()">
        Next
    </button>
</div>
