<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
  <body>
    <section class="msger">
      <header class="msger-header">
          <span>SimpleChat</span>
          <span class="msger-text-typing-not-active" data-msger-text-typing>Typing...</span>
      </header>
      <main class="msger-chat" data-msger-chat></main>
      <form class="msger-inputarea" data-msger-inputarea>
        <input type="text" class="msger-input" placeholder="Enter your message..." data-msger-input>
        <button type="submit" class="msger-send-btn">Send</button>
      </form>
    </section>
    <script defer src="app.js"></script>
  </body>
</html>
