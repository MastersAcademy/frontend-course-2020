<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <main class="container">
        <section class="chatbox-wrapper">
            <header class="chatbox-header">
                <div class="chatbox-header-title">
                    <span class="chatbox-header-logo">
                        <img src="assets/mail.png" alt="chatbox logo">
                        Chatbox
                    </span>
                </div>
                <div class="msger-header-options">
                    <span><i class="fas fa-cog"></i></span>
                </div>
            </header>
            <div class="chatbot-body">
                <ul></ul>
            </div>
            <div class="chatbox-typing-field hide">
                <span>Typing...</span>
            </div>
            <div class="chatbot-input">
                <form>
                    <input type="text" placeholder='Type something here' name = 'value' class="chatbot-input-field">
                    <input type="image" name="submit" src="assets/right-arrow.png" border="0" alt="Submit" class="chatbot-input-submit-button" />
                </form>
            </div>
        </section>
    </main>
</body>
</html>
