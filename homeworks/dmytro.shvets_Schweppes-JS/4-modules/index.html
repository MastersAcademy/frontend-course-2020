<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://img.icons8.com/officel/16/000000/date-to.png">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  <title>Date information</title>
</head>
<body class="body">
  <div class="container">
    <div class="content">
      <form  class="form">
        <h4>Choose date</h4>
        <input type="date" class="input">
        <button class="button" type="submit">Get month fridays</button>
        <p>Fridays: <span></span></p>
        <button class="button" type="submit">Is month long?</button>
        <p>Yes</p>
        <button class="button" type="submit">How much days of shortest week in month?</button>
        <p>Amount: <span></span></p>
        <button class="button">How much full weeks in month</button>
        <p>Amount: <span></span></p>
      </form>
      <p></p>
    </div>
    <div class="content">
      <h4>Choose time zone</h4>
      <select class="select">
        <option class="option">Current</option>
        <option class="option">Tokyo</option>
        <option class="option">London</option>
        <option class="option">New York</option>
      </select>
      <p>Time</p>
    </div>
  </div>
</body>
</html>
