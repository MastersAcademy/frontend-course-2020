<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Typing Game</title>
</head>
<body class="body">
    <div class="container">
        <p class="notification" data-notification>Welcome to <br>the game!</p>
        <h1 class="score title" data-score>100</h1>
        <div class="cube" data-cube></div>
        <p class="cube-score title" data-cube-score>0</p>
        <div class="key">
            <p class="hidden-animated title" data-key></p>
            <div class="progress-bar-top">
                <div class="progress" data-progress-top></div>
            </div>
            <div class="progress-bar-left">
                <div class="progress-side" data-progress-left></div>
            </div>
            <div class="progress-bar-right">
                <div class="progress-side" data-progress-right></div>
            </div>
            <div class="progress-bar-bottom">
                <div class="progress" data-progress-bottom></div>
            </div>
        </div>
        <div class="button-container">
            <button class="button" data-start>Start</button>
            <button class="button" data-new>New Game</button>
            <button class="button" data-stop disabled>Stop</button>
        </div>
    </div>
</body>
</html>
