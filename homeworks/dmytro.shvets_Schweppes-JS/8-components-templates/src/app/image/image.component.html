<h2 class="h2">{{title}}</h2>
<div class="container">
    <button class="button left" (click)="previousImage()"><i class="fas fa-chevron-left"></i></button>
    <img [src]="link" alt="" class="img">
    <button class="button right" (click)="nextImage()"><i class="fas fa-chevron-right"></i></button>
</div>
