<h1 class="h1">Gallery</h1>
<div class="container">
    <div class="scroll-container">
        <app-plate
            class="plate"
            *ngFor="let image of images; let i = index"
            [image]="image"
            [index]="i"
            [class.selected]="image === selectedImage"
            (click)=selecting(image);
        ></app-plate>
    </div>
</div>
