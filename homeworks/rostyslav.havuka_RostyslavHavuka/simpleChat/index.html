<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 Homework</title>
    <link rel="stylesheet" href="/homeworks/rostyslav.havuka_RostyslavHavuka/simpleChat/main.css">
    <script src="/homeworks/rostyslav.havuka_RostyslavHavuka/simpleChat/main.js"></script>
</head>

<body>
    <div class="chat_window">
        <div class="top_menu">
            <div class="buttons">
                <button class="button close"></button>
                <button class="button minimize"></button>
                <button class="button maximize"></button>
            </div>
            <div class="title">Chat</div>
        </div>
        <ul class="messages" id="messages"></ul>
        <div class="bottom_wrapper clearfix">
            <div class="message_input_wrapper">
                <input id="input" class="message_input" placeholder="Type your message here..." />
            </div>
            <div class="typing" id="typing-status"></div>
                <button class="send_message" id="button" type="button">Send</button>
        </div>
    </div>
</body>
