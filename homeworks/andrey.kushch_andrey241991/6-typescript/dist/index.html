<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Words Player</title>
    </head>
    <body>
        <main class="container">
            <h1 data-score class="score">100</h1>
            <section class="cube-wrapper">
                <div class="cube-container">
                    <span data-cube-score class="cube-container__score"></span>
                    <div data-cube class="cube-container__cube"></div>
                </div>
            </section>
            <section class="key-container">
                <div data-key class="key-container__key"></div>
                <div data-progress-bar class="key-container__progress"></div>
            </section>
            <section class="buttons-container">
                <button data-start class="buttons-container__button">
                    Start
                </button>
                <button data-finish class="buttons-container__button">
                    Finish
                </button>
                <button data-restart class="buttons-container__button">
                    Restart
                </button>
            </section>
        </main>
    <script src="bundle.js"></script></body>
</html>
