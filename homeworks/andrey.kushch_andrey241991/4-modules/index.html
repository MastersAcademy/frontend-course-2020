<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title class="title">4 modules</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="date-container">
                <div data-input class="inner-container">
                    <label for="date">Date</label>
                    <input id="date" type="date"/>
                </div>
                <div data-get-fridays class="inner-container">
                    <button>Get month Fridays</button>
                    <span></span>
                </div>
                <div data-month-long class="inner-container">
                    <button>Is month long?</button>
                    <span></span>
                </div>
                <div data-shortest-week class="inner-container">
                    <button>Days of shortest week in month</button>
                    <span></span>
                </div>
                <div data-full-weeks class="inner-container">
                    <button>Full weeks in month</button>
                    <span></span>
                </div>
            </div>
            <div class="time-container">
                <div class="time-container-inner">
                    <div class="inner-container">
                        <span for="date">23:23</span>
                        <select>
                            <option>Current</option>
                            <option>London</option>
                            <option>Tokyo</option>
                            <option>New-York</option>
                        </select>
                        <span data-select-arrow class="select-arrow">&#9660;</span>
                    </div>
                </div>
            </div>
    </div>
        <script type="module" src="time.js"></script>
        <script src="index.js"></script>
    </body>
</html
