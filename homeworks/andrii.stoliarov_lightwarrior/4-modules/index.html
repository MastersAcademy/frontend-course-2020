<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modules</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <form class="form">
            <div class="frame-clock">
                <div class="clock" data-clock>
                    <span>hh</span>:<span>mm</span>
                </div>
                <select class="select" data-select-city>
                    <option value="0" selected>Current</option>
                    <option value="+7">Tokyo</option>
                    <option value="-2">London</option>
                    <option value="-7">New York</option>
                </select>
            </div>
        </form>
        <form class="form">
            <p class="title-date">Date:</p>
            <input type="date" data-input-date>
            <p></p>
            <button type="button" data-button-month-friday>Get month fridays</button>
            <div data-month-friday>-</div>
            <button type="button" data-button-month-long>Is month long?</button>
            <div data-month-long>-</div>
            <button type="button" data-button-week-short>Days of shortest week in month</button>
            <div data-week-short>-</div>
            <button type="button" data-button-full-weeks>Full weeks in month</button>
            <div data-full-weeks>-</div>
        </form>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
