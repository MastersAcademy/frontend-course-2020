<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-modules</title>
    <link rel="stylesheet" href="style.css">
</head>
//
<body>
    <div class="modul">
        <h2 class="modul-title">Data :</h2>
        <input class="input-date" type="date"  value="2020-11-11">
        </br>
        <button class="btn-get-month-fridays" type="button">Get month fridays</button>
        <p class="text-get-month"></p>

        <button class="btn-is-month-long" type="button">Is month long?</button>
        <p class="text-is-month"></p>

        <button class="btn-days" type="button">Days of shortest week in month</button>
        <p class="text-days"></p>

        <button class="btn-full-weeks" type="button">Full weeks in month</button>
        <p class="text-full-weeks"></p>
    </div>

    <script type="module" src="script.js"></script>
</body>

</html>
