<!doctype html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <title>3-async</title>
</head>

<body>
    <div class="preloader" data-preloader>
        <div class="loader" data-loader></div>
    </div>
    <h1 class="hw-header">3-async</h1>
    <div class="container border">
        <form action="" class="top-options-container">
            <label for="input-filter">
                <input type="search" id="input-filter" class="filter border" data-input-filter />
            </label>
            <label for="select-sort">
                <select id="select-sort" class="sort border option" data-select-sort>
                    <option value="" selected></option>
                    <option value="sort_to_lower" class="option">A - Z</option>
                    <option value="sort_to_bigger" class="option">Z - A</option>
                </select>
            </label>
        </form>
        <template id="template" data-template>
            <div class="template-post" data-template-item></div>
            <div class="post-title-wrapper">
                <h4 class=".post-tile" data-template-title></h4>
                <button class="delete-btn" data-template-delete>X</button>
            </div>
            <p data-template-text></p>
        </template>
        <div class="all-posts" data-all-posts></div>
        <section class="posts__wrapper" data-promise="post-wrapper">
            <div class="title" data-post-title></div>
            <div class="text" data-post-text></div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
