<div class="user-list__item, item-user-list">
    <div class="item-user-list__img-wrapper">
        <img src="{{item.avatar}}" alt="" class="item-user-list__img">
    </div>
    <div><span class="item-user-list__text">{{item.email}}</span></div>
    <div><span class="item-user-list__text">{{item.first_name}}</span></div>
    <div><span class="item-user-list__text">{{item.last_name}}</span></div>
</div>
