<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>4-modules</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="body">
<div class="content">
    <h1>Date:</h1>
    <label>
        <input data-date class="date" type="date">
    </label>
    <button data-button-get-month-fridays class="button">Get month fridays</button>
    <p data-fridays-in-month class="result"></p>
    <button data-button-is-month-long class="button">Is month long?</button>
    <p data-length-in-month class="result"></p>
    <button data-button-day-of-shortest-week class=" button">Days of shortest week in month</button>
    <p data-day-of-shortest-week class="result"></p>
    <button data-button-full-weeks class=" button">Full weeks in month</button>
    <p data-full-weeks class="result"></p>
</div>
<script src=" script.js" type="module"></script>
</body>
</html>
