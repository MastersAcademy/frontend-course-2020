<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3</title>
    <link rel="stylesheet" href="./styles/loader.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <div id="root">
        <div data-loader class="wrap-loader">
            <div class="loader">Loading...</div>
        </div>
        <template data-controls-template>
            <div data-controls class="container controls">
                <label class="controls__label">
                    Find:
                    <input type="text" data-filter class="controls__input" placeholder="Please input text">
                </label>
                <label class="controls__label">
                    Sort:
                    <select data-sort class="controls__sort-list">
                        <option>Unsorted</option>
                        <option value="2">A-Z</option>
                        <option value="3">Z-A</option>
                    </select>
                </label>
            </div>
        </template>
        <template data-item-template>
            <li data-post class="post">
                <h2 data-post-header class="post__headline"></h2>
                <p data-post-txt class="post__txt"></p>
                <button type="button" data-post-del class="post__btn-del">X</button>
            </li>
        </template>
    </div>
    <script src="app/app.js" defer></script>
</body>

</html>
